---
configuration:
  debug_mode:
    name: Debug Mode
    description: >-
      Enable debug mode to test FluxION without actually controlling your
      inverters. Recommended for initial setup and testing.
  log_level:
    name: Log Level
    description: The amount of logging the add-on should produce.
  inverters:
    name: Inverters
    description: Configure your solar inverters.
  id:
    name: Inverter ID
    description: Unique identifier for this inverter.
  vendor:
    name: Vendor
    description: The manufacturer of your inverter (solax, fronius, sma).
  entity_prefix:
    name: Entity Prefix
    description: >-
      The prefix used for Home Assistant entities related to this inverter.
  topology:
    name: Topology
    description: >-
      Inverter role in multi-inverter setups (independent, master, slave).
  min_battery_soc:
    name: Minimum Battery SOC
    description: >-
      Minimum battery state of charge (%) that FluxION will maintain.
  max_battery_soc:
    name: Maximum Battery SOC
    description: Maximum battery state of charge (%) that FluxION will charge to.
  pricing:
    name: Pricing
    description: Configure electricity pricing information.
  spot_price_entity:
    name: Spot Price Entity
    description: >-
      The Home Assistant entity that provides current electricity spot prices.
  use_spot_prices_to_buy:
    name: Use Spot Prices for Buying
    description: >-
      Enable using spot prices to determine when to buy electricity from the
      grid (charge batteries when prices are low).
  use_spot_prices_to_sell:
    name: Use Spot Prices for Selling
    description: >-
      Enable using spot prices to determine when to sell electricity to the
      grid (discharge batteries when prices are high).
  force_charge_hours:
    name: Force Charge Hours
    description: >-
      Number of hours per day to force charge the battery during the lowest
      price periods.
  force_discharge_hours:
    name: Force Discharge Hours
    description: >-
      Number of hours per day to force discharge the battery during the highest
      price periods.
  fixed_buy_prices:
    name: Fixed Buy Prices
    description: Optional list of fixed electricity buy prices if not using spot prices.
  fixed_sell_prices:
    name: Fixed Sell Prices
    description: Optional list of fixed electricity sell prices if not using spot prices.
  control:
    name: Control Settings
    description: Fine-tune FluxION's control behavior.
  maximum_export_power_w:
    name: Maximum Export Power (W)
    description: Maximum power (in watts) that can be exported to the grid.
  update_interval_secs:
    name: Update Interval (seconds)
    description: >-
      How often (in seconds) FluxION checks conditions and updates control
      decisions. Must be between 10 and 3600 seconds.
  strategies:
    name: Strategies
    description: Enable and configure specific optimization strategies.
  winter_adaptive:
    name: Winter Adaptive Strategy
    description: >-
      Optimized strategy for winter months (low solar). Prioritizes charging
      during cheap night hours and discharging during evening peaks.
  ema_period_days:
    name: EMA Period (Days)
    description: >-
      Number of days to use for Exponential Moving Average (EMA) calculation
      of household consumption. Used for forecasting.
  min_solar_percentage:
    name: Minimum Solar Percentage
    description: >-
      If solar production forecast is less than this percentage of daily
      consumption, it is ignored for planning (treated as zero).
  target_battery_soc:
    name: Target Battery SOC (%)
    description: >-
      Target state of charge to reach before the evening peak period.
      The strategy will plan charging to reach this level.
  top_expensive_blocks:
    name: Top Expensive Blocks
    description: >-
      Number of most expensive 15-minute blocks per day during which the
      battery should be discharged.
  tomorrow_preservation_threshold:
    name: Tomorrow Price Threshold (Multiplier)
    description: >-
      If tomorrow's average peak price is higher than today's by this factor
      (e.g. 1.2 = 20% higher), the battery will be preserved today to save
      it for tomorrow's higher prices.
  grid_export_price_threshold:
    name: Grid Export Price Threshold (CZK/kWh)
    description: >-
      Absolute price threshold above which grid export is considered.
      Must also exceed the daily average by the export multiplier.
  min_soc_for_export:
    name: Minimum SOC for Export (%)
    description: >-
      Minimum battery state of charge required to allow forced export to grid.
      Reserves this amount for self-consumption.
  export_trigger_multiplier:
    name: Export Trigger Multiplier
    description: >-
      How many times the daily average price the current price must exceed
      to trigger forced grid export (e.g. 2.5x average).
  negative_price_handling_enabled:
    name: Enable Negative Price Handling
    description: >-
      If enabled, the system will aggressively charge the battery during
      negative price periods (when you are paid to consume electricity).
  charge_on_negative_even_if_full:
    name: Charge on Negative Even If Full
    description: >-
      If enabled, the system will force charge during negative prices even if
      the battery is effectively full (may waste energy but generates revenue).
