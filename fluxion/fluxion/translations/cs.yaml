---
configuration:
  debug_mode:
    name: Testovací režim
    description: >-
      Zapněte testovací režim pro vyzkoušení FluxION bez skutečného ovládání
      střídačů. Doporučeno pro počáteční nastavení a testování.
  log_level:
    name: Úroveň logování
    description: Množství informací, které bude add-on zaznamenávat.
  inverters:
    name: Střídače
    description: Konfigurace vašich solárních střídačů.
  id:
    name: ID střídače
    description: Jedinečný identifikátor tohoto střídače.
  vendor:
    name: Výrobce
    description: Výrobce vašeho střídače (solax, fronius, sma).
  entity_prefix:
    name: Prefix entity
    description: >-
      Prefix používaný pro Home Assistant entity související s tímto střídačem.
  topology:
    name: Topologie
    description: >-
      Role střídače při zapojení více střídačů (independent, master, slave).
  min_battery_soc:
    name: Minimální SOC baterie
    description: >-
      Minimální stav nabití baterie (%), který bude FluxION udržovat.
  max_battery_soc:
    name: Maximální SOC baterie
    description: Maximální stav nabití baterie (%), na který bude FluxION dobíjet.
  pricing:
    name: Cenotvorba
    description: Konfigurace informací o cenách elektřiny.
  spot_price_entity:
    name: Entita spotové ceny
    description: >-
      Home Assistant entita poskytující aktuální spotové ceny elektřiny.
  use_spot_prices_to_buy:
    name: Použít spotové ceny pro nákup
    description: >-
      Povolit použití spotových cen k určení, kdy nakupovat elektřinu ze sítě
      (dobíjet baterie při nízkých cenách).
  use_spot_prices_to_sell:
    name: Použít spotové ceny pro prodej
    description: >-
      Povolit použití spotových cen k určení, kdy prodávat elektřinu do sítě
      (vybíjet baterie při vysokých cenách).
  force_charge_hours:
    name: Hodiny vynuceného dobíjení
    description: >-
      Počet hodin denně pro vynucené dobíjení baterie během nejnižších cenových
      období.
  force_discharge_hours:
    name: Hodiny vynuceného vybíjení
    description: >-
      Počet hodin denně pro vynucené vybíjení baterie během nejvyšších cenových
      období.
  fixed_buy_prices:
    name: Fixní ceny nákupu
    description: Volitelný seznam fixních cen nákupu elektřiny při nepoužívání spotových cen.
  fixed_sell_prices:
    name: Fixní ceny prodeje
    description: Volitelný seznam fixních cen prodeje elektřiny při nepoužívání spotových cen.
  control:
    name: Nastavení řízení
    description: Jemné doladění chování řízení FluxION.
  maximum_export_power_w:
    name: Maximální výkon exportu (W)
    description: Maximální výkon (ve wattech), který může být exportován do sítě.
  update_interval_secs:
    name: Interval aktualizace (sekundy)
    description: >-
      Jak často (v sekundách) FluxION kontroluje podmínky a aktualizuje
      rozhodnutí o řízení. Musí být mezi 10 a 3600 sekundami.
  strategies:
    name: Strategie
    description: Povolit a konfigurovat specifické optimalizační strategie.
  winter_adaptive:
    name: Zimní adaptivní strategie
    description: >-
      Optimalizovaná strategie pro zimní měsíce (nízký sluneční svit). Upřednostňuje
      nabíjení během levných nočních hodin a vybíjení během večerních špiček.
  ema_period_days:
    name: Období EMA (Dny)
    description: >-
      Počet dní pro výpočet exponenciálního klouzavého průměru (EMA)
      spotřeby domácnosti. Používá se pro předpovědi.
  min_solar_percentage:
    name: Minimální procento solární výroby
    description: >-
      Pokud je předpověď solární výroby menší než toto procento denní spotřeby,
      je pro plánování ignorována (považována za nulu).
  target_battery_soc:
    name: Cílové SOC baterie (%)
    description: >-
      Cílový stav nabití, kterého má být dosaženo před večerní špičkou.
      Strategie naplánuje nabíjení tak, aby této úrovně dosáhla.
  top_expensive_blocks:
    name: Počet nejdražších bloků
    description: >-
      Počet nejdražších 15minutových bloků denně, během kterých by se měla
      baterie vybíjet.
  tomorrow_preservation_threshold:
    name: Práh ceny pro zítřek (Násobitel)
    description: >-
      Pokud je průměrná špičková cena zítra vyšší než dnes o tento faktor
      (např. 1.2 = o 20% vyšší), baterie bude dnes šetřena pro zítřejší vyšší ceny.
  grid_export_price_threshold:
    name: Cenový práh pro export do sítě (CZK/kWh)
    description: >-
      Absolutní cenový práh, nad kterým se zvažuje export do sítě.
      Musí také překročit denní průměr o násobitel exportu.
  min_soc_for_export:
    name: Minimální SOC pro export (%)
    description: >-
      Minimální stav nabití baterie vyžadovaný pro povolení vynuceného exportu do sítě.
      Rezervuje toto množství pro vlastní spotřebu.
  export_trigger_multiplier:
    name: Násobitel spuštění exportu
    description: >-
      Kolikrát musí aktuální cena překročit denní průměrnou cenu,
      aby se spustil vynucený export do sítě (např. 2.5x průměr).
  negative_price_handling_enabled:
    name: Povolit zpracování záporných cen
    description: >-
      Pokud je povoleno, systém bude agresivně nabíjet baterii během období
      se zápornými cenami (kdy dostáváte zaplaceno za spotřebu elektřiny).
  charge_on_negative_even_if_full:
    name: Nabíjet při záporné ceně i když je plná
    description: >-
      Pokud je povoleno, systém bude vynucovat nabíjení během záporných cen, i když
      je baterie fakticky plná (může plýtvat energií, ale generuje zisk).
