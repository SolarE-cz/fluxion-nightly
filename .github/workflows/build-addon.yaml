name: Build Addon

on:
  push:
    branches:
      - restructure
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch: [aarch64, amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: echo "version=$(grep 'version:' fluxion/fluxion/config.yaml | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Map architecture
        id: arch
        run: |
          case ${{ matrix.arch }} in
            aarch64) echo "platform=linux/arm64" >> $GITHUB_OUTPUT ;;
            amd64) echo "platform=linux/amd64" >> $GITHUB_OUTPUT ;;
            armv7) echo "platform=linux/arm/v7" >> $GITHUB_OUTPUT ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./fluxion/fluxion/Dockerfile
          platforms: ${{ steps.arch.outputs.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/solare-cz/fluxion-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/solare-cz/fluxion-${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
