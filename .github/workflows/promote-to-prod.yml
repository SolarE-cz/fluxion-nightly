name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: "Version tag to promote to stable (e.g., v0.2.14)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  promote:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Parse version
        id: version
        run: |
          TAG="${{ inputs.version_tag }}"
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "✅ Promoting version: $VERSION"

      - name: Checkout at version tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version_tag }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install pyyaml

      - name: Validate fluxion-nightly directory exists
        run: |
          if [ ! -d "fluxion-nightly" ]; then
            echo "❌ ERROR: fluxion-nightly directory not found"
            exit 1
          fi
          echo "✅ fluxion-nightly directory found"

      - name: Copy nightly to stable directory and update config
        run: |
          # Remove existing fluxion directory if it exists
          if [ -d "fluxion" ]; then
            echo "Removing existing fluxion directory..."
            rm -rf fluxion
          fi

          # Copy fluxion-nightly to fluxion
          echo "Copying fluxion-nightly to fluxion..."
          cp -r fluxion-nightly fluxion

          # Update config.yaml for stable version
          python3 << 'PYTHON_SCRIPT'
          import yaml

          VERSION = "${{ steps.version.outputs.version }}"

          # Update fluxion/fluxion/config.yaml for stable
          with open('fluxion/fluxion/config.yaml', 'r') as f:
              config = yaml.safe_load(f)

          config['name'] = 'FluxION ECS'
          config['slug'] = 'fluxion'
          config['version'] = VERSION
          config['image'] = 'ghcr.io/solare-cz/fluxion-{arch}'
          config['url'] = 'https://github.com/SolarE-cz/fluxion-nightly'

          with open('fluxion/fluxion/config.yaml', 'w') as f:
              yaml.dump(config, f, default_flow_style=False, sort_keys=False)

          print(f"✅ Updated fluxion config to version {VERSION}")
          PYTHON_SCRIPT

          echo "✅ Created stable fluxion directory"

      - name: Configure Git
        run: |
          git config user.name "FluxION CI"
          git config user.email "ci@solare.cz"

      - name: Commit stable directory
        run: |
          git add fluxion

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          VERSION="${{ steps.version.outputs.version }}"
          COMMIT_MSG="release: Add stable addon for version $VERSION"

          git commit -m "$COMMIT_MSG"
          echo "✅ Created commit for stable addon"

      - name: Create stable tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Create stable tag with stable directory included
          git tag -a "v$VERSION-stable" -m "Stable release version $VERSION (includes stable addon)"

          # Push the commit and stable tag
          git push origin HEAD:main
          git push origin "v$VERSION-stable"

          echo "✅ Created stable tag v$VERSION-stable with stable addon"

      - name: Summary
        if: success()
        run: |
          echo "## ✅ Stable Addon Promoted" >> $GITHUB_STEP_SUMMARY
          echo "Repository: https://github.com/SolarE-cz/fluxion-nightly" >> $GITHUB_STEP_SUMMARY
          echo "Nightly Tag: ${{ inputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "Stable Tag: v${{ steps.version.outputs.version }}-stable" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Both addons are now available in Home Assistant:" >> $GITHUB_STEP_SUMMARY
          echo "- **FluxION ECS (Nightly)** - slug: fluxion-nightly, dir: fluxion-nightly/, tag: ${{ inputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **FluxION ECS** - slug: fluxion, dir: fluxion/, tag: v${{ steps.version.outputs.version }}-stable" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next: Docker images will be built in the build_stable job" >> $GITHUB_STEP_SUMMARY

  build_stable:
    needs: promote
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch: [aarch64, amd64]
    steps:
      - name: Checkout at stable tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.promote.outputs.version }}-stable

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          VERSION="${{ needs.promote.outputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building stable version: $VERSION"

      - name: Map architecture
        id: arch
        run: |
          case ${{ matrix.arch }} in
            aarch64) echo "platform=linux/arm64" >> $GITHUB_OUTPUT ;;
            amd64) echo "platform=linux/amd64" >> $GITHUB_OUTPUT ;;
          esac

      - name: Build and push stable
        uses: docker/build-push-action@v5
        with:
          context: .
          file: fluxion/fluxion/Dockerfile
          platforms: ${{ steps.arch.outputs.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/solare-cz/fluxion-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/solare-cz/fluxion-${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        if: success()
        run: |
          echo "## ✅ Stable Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "Architecture: ${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ env.REGISTRY }}/solare-cz/fluxion-${{ matrix.arch }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
